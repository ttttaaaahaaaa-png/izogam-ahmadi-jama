<!-- admin.html - بخش مدیریت محصولات -->
<div class="admin-section" id="products-section">
    <h3>محصولات فروشگاه</h3>
    <table class="products-table">
        <thead>
            <meta name="google-site-verification" content="C-_TL5_2hI-ODSBDYyI3dCHLRRj_AE6IeU1zlIFiAEs" />
            <tr>
                <th>تصویر</th>
                <th>نام محصول</th>
                <th>قیمت</th>
                <th>توضیحات</th>
                <th>عملیات</th>
            </tr>
        </thead>
        <tbody id="products-table-body">
            <!-- محصولات اینجا نمایش داده می‌شوند -->
        </tbody>
    </table>
    
    <div class="add-product-form">
        <h3>افزودن محصول جدید</h3>
        <form id="add-product-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="product-name">نام محصول</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-price">قیمت (تومان)</label>
                    <input type="number" id="product-price" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="product-image-upload">آپلود تصویر</label>
                    <div class="image-upload-container">
                        <input type="file" id="product-image-upload" accept="image/*" style="display: none;">
                        <button type="button" id="choose-image-btn" class="btn-secondary">
                            <i class="fas fa-image"></i> انتخاب تصویر
                        </button>
                        <div id="image-preview" class="image-preview">
                            <span>هیچ تصویری انتخاب نشده است</span>
                        </div>
                        <div class="upload-progress" id="upload-progress" style="display: none;">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progress-fill"></div>
                            </div>
                            <span id="progress-text">0%</span>
                        </div>
                    </div>
                    <small>فرمت‌های مجاز: JPG, PNG, GIF - حداکثر حجم: 2MB</small>
                    <input type="hidden" id="product-image-url">
                </div>
                <div class="form-group">
                    <label for="product-description">توضیحات</label>
                    <textarea id="product-description" required></textarea>
                </div>
            </div>
            <button type="submit" class="btn">افزودن محصول</button>
        </form>
        
        <div class="uploaded-images">
            <h4>تصاویر آپلود شده</h4>
            <div class="images-grid" id="uploaded-images-grid">
                <!-- تصاویر آپلود شده اینجا نمایش داده می‌شوند -->
            </div>
        </div>
    </div>
</div>
